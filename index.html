<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" type="text/javascript" defer></script>
</head>
<body>
    <div class="container">
        <div class="gameBoy">
            <!------------ SIGN ------------>
            <div id="signStart" class="animation">
                Snake
                <p>press Start/Enter</p>
            </div>
            <div id="signOver" class="animation">
                <h5>Game Over</h5>
            </div>
            <div class="scoreBoard">
                Score: <span id="scoreBoard"></span>
            </div>
            <!------------ DISPLAY ------------>
            <div id="board">
            </div>
            <div class="buttons">
            <!------------ BUTTONS ------------>    
                <div id="controls">
                    <button id="upButton"><span class="triangle-up"></span></button>
                    <div class="leftright-container">
                        <button id="leftButton"><span class="triangle-left"></span></button>
                        <button id="rightButton"><span class="triangle-right"></span></button>
                    </div>
                    <button id="downButton"><span class="triangle-down"></span></button>
                </div>
                <button id="startButton">Start</button>
            </div>
        </div>
    </div>
</body>
</html>
